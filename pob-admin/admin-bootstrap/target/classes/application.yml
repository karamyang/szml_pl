  registry:
    address: nacos://101.33.248.222:8848 # 自己定义, 写自己的nacos的ip地址, 8848是默认端口 ;
  config-center:
    address: nacos://101.33.248.222:8848 # 自己定义, 写自己的nacos的ip地址, 8848是默认端口 ;
  metadata-report:
    address: nacos://101.33.248.222:8848 # 自己定义, 写自己的nacos的ip地址, 8848是默认端口 ;
  provider: # 具体参数含义, 查看官方文档
    threadpool: fixed
    threads: 10
    loadbalance: roundrobin
    timeout: 8000
    retries: 3
  protocol:
    name: dubbo
    port: 28080
