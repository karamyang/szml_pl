server:
  port: 8087
logging:
  path: ./logs/product

mybatis-plus:
  mapper-locations: classpath*:/mapper/*.xml
  type-aliases-package: com.szml.pl.entity

jackson:
  time-zone: Hongkong
  date-format: yyyy-MM-dd HH:mm:ss

rocketmq:
  consumer:
    group: springboot_consumer_group
    # 一次拉取消息最大值，注意是拉取消息的最大值而非消费最大值
    pull-batch-size: 10
  name-server: 101.33.248.222:9876
  producer:
    # 发送同一类消息的设置为同一个group，保证唯一
    group: springboot_producer_group
    # 发送消息超时时间，默认3000
    sendMessageTimeout: 10000
    # 发送消息失败重试次数，默认2
    retryTimesWhenSendFailed: 2
    # 异步消息重试此处，默认2
    retryTimesWhenSendAsyncFailed: 2
    # 消息最大长度，默认1024 * 1024 * 4(默认4M)
    maxMessageSize: 4096
    # 压缩消息阈值，默认4k(1024 * 4)
    compressMessageBodyThreshold: 4096
    # 是否在内部发送失败时重试另一个broker，默认false
    retryNextServer: false

spring:
  application:
    name: pob-product
  shardingsphere:
    datasource:
      names: db1
      pob_product:
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://101.33.248.222:pob_product/test?serverTimezone=GMT%2B8
        driver-class-name: com.mysql.jdbc.Driver
        username: root
        password: 123456
    #      m2:
    #        type: com.alibaba.druid.pool.DruidDataSource
    #        url: jdbc:mysql://10.0.5.118:3306/test2?serverTimezone=GMT%2B8
    #        driver-class-name: com.mysql.jdbc.Driver
    #        username: root
    #        password: dcg123456
    sharding:
      tables:
        course:
          actual-data-nodes: db1.product_$->{1..2}
          key-generator:
            column: id
            type: SNOWFLAKE
          #          databaseStrategy: #分库策略
          #            inline:
          #              shardingColumn: cid
          #              algorithmExpression: m$->{cid % 2 +1}
          #分表策略
          table-strategy:
            inline:
              sharding-column: id
              algorithm-expression: product_$->{cid%2+1}
    #打印sql
    props:
      sql:
        show: true
